<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Editor</title>
</head>
<body>
  <main class="main--container">
    <header class="header--tag">
      <nav class="main--nav">
          <div class="leftside">
             <ul class="nav--list_left">
                <li class="li--item"><img class="p--icon" src="./images/pImages.svg" alt="p--icon" /></li>
                <li class="clock--list"><img class="clock--icon" src="./images/clock.svg" alt="clock--icon"/><span class="time">0min</span></li>
                <li class="li--item"><img class="p--icon rabbit-icon" src="./images/rabbit.png" alt="rabbit--icon" /></li>
                <li class="li--item_last"><img class="arrow--icon" src="./images/diagonal-arrow.svg" alt="arrow--icon" /><span class="time">0</span></li>
             </ul>
          </div>
          <div class="rightside">
            <ul class="nav--list__right">
              <li><img class="right--sign" src="./images/correctSignCircled.svg" alt="correct sign circled" /></li>
              <li><img class="cloud--icon" src="./images/simple-cloud.svg" alt="cloud--icon"/></li>
              <li><img src="./images/options.svg" alt="options--icon" /></li>
           </ul>
          </div>
      </nav>
    </header>
  
      <section class="wrap">
         <div class="intro">
            <h1 class="first--heading">Front-end developer test project</h1>
            <hr />
            <p class="text--paragraph">The goal is to make a page that looks like Notion. and It has ability to create H1 text simply by typing / then 1, then typing text, and hitting enter.</p>
         </div>
  
      </section>
        <div class="input" id="heading" contenteditable spellcheck="true" placeholder="Type / for blocks"></div>
    </main>  
</body>
</html>
